<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tony's Spares | Product Showcase</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <p>Loading Products...</p>
  </div>

  <nav class="navbar">
    <div class="logo">Tony's Spares</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <section class="hero">
    <h1>Explore Our Exclusive Products</h1>
    <button class="cta-btn">Shop Now</button>
  </section>

  <section class="products">
    <h2>Featured Collection</h2>
    <div class="product-grid">
      <div class="card" style="--delay: 0.2s">
        <img src="images.jpg" alt="Turbocharger">
        <h3>Turbos</h3>
        <p>R2500</p>
      </div>
      <div class="card" style="--delay: 0.4s">
        <img src="Rotors.jpg" alt="Brake Rotors">
        <h3>Rotors</h3>
        <p>R800</p>
      </div>
      <div class="card" style="--delay: 0.6s">
        <img src="spark plug.jpg" alt="Spark Plug">
        <h3>Spark Plug</h3>
        <p>R300</p>
      </div>
      <div class="card" style="--delay: 0.8s">
        <img src="radiator.png" alt="Radiator">
        <h3>Radiator</h3>
        <p>R800</p>
      </div>
      <div class="card" style="--delay: 1s">
        <img src="Starter.jpg" alt="Starter Motor">
        <h3>Starter</h3>
        <p>R500</p>
      </div>
      <div class="card" style="--delay: 1.2s">
        <img src="alternator.jpg" alt="Alternator">
        <h3>Alternator</h3>
        <p>R1000</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Tony's Spares. All rights reserved.</p>
  </footer>
</body>
</html>
